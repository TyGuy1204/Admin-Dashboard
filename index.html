<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sideHeader">
                <img src="" alt="" class="logo">
                <p class="title">Dashboard</p>
            </div>
            <div class="tabs">
                <div class="home">
                    <img src="" alt="" class="homeImage">
                    <p class="homeLabel">Home</p>
                </div>
                <div class="profile">
                    <img src="" alt="" class="profileImage">
                    <p class="profileLabel">Profile</p>
                </div>
                <div class="messages">
                    <img src="" alt="" class="messagesImage">
                    <p class="profileLabel">Profile</p>
                </div>
                <div class="history">
                    <img src="" alt="" class="historyImage">
                    <p class="historyLabel">History</p>
                </div>
                <div class="tasks">
                    <img src="" alt="" class="tasksImage">
                    <p class="tasksLabel">Tasks</p>
                </div>
                <div class="communities">
                    <img src="" alt="" class="communitiesImage">
                    <p class="communitiesLabel">Communities</p>
                </div>
            </div>
            <div class="extras">
                <div class="settings">
                    <img src="" alt="" class="settingsImage">
                    <p class="settingsLabel">Settings</p>
                </div>
                <div class="support">
                    <img src="" alt="" class="supportImage">
                    <p class="supportLabel">Label</p>
                </div>
                <div class="privacy">
                    <img src="" alt="" class="privacyImage">
                    <p class="privacyLabel">Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">

        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
